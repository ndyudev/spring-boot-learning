<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phân trang sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="mb3">
        <h2 class="text-info">Search & Page</h2>
    </div>
    <form action="/lab7/lesson5/name" method="get">
        <input type="text" class="form-control" name="keyword" placeholder="Enter name to search" id="keyword"
               th:value="${param.keyword}">
        <button class="btn btn-outline-primary my-3">Search</button>
    </form>
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-secondary text-center">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${page.content}">
                    <td class="text-center" th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td class="text-end" th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'COMMA')}"></td>
                    <td class="text-center" th:text="${item.createAt}"></td>
                </tr>
                </tbody>
            </table>

            <div class="text-center mt-3">
                <a th:href="@{/lab7/lesson5/name(page = 0, keyword = ${session.keyword})}"
                   class="btn btn-outline-primary btn-sm">First</a>

                <a th:href="@{/lab7/lesson5/name(page=${page.number - 1},keyword=${session.keyword})}"
                   th:classappend="${page.first} ? 'disabled' : ''"
                   class="btn btn-outline-primary btn-sm">Previous</a>

                <a th:href="@{/lab7/lesson5/name(page=${page.number + 1}, keyword=${session.keyword})}"
                   th:classappend="${page.last} ? 'disabled' : ''"
                   class="btn btn-outline-primary btn-sm">Next</a>

                <a th:href="@{/lab7/lesson5/name(page=${page.totalPages - 1},keyword=${session.keyword})}"
                   class="btn btn-outline-primary btn-sm">Last</a>
            </div>

            <div class="mt-4">
                <ul class="mb-0">
                    <li>Số Record/Page: <strong th:text="${page.numberOfElements}"></strong></li>
                    <li>Page số: <strong th:text="${page.number}"></strong></li>
                    <li>Kích thước page: <strong th:text="${page.size}"></strong></li>
                    <li>Tổng số record: <strong th:text="${page.totalElements}"></strong></li>
                    <li>Tổng số page: <strong th:text="${page.totalPages}"></strong></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
