<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-info">Search By Price</h1>
    <form action="/lab7/lesson1/price" method="get">
        <div class="input-group mb-3">
            <span class="input-group-text fw-bold">Min</span>
            <input type="number" class="form-control" name="min" placeholder="0" required th:value="${param.min}">
            <span class="input-group-text fw-bold">Max</span>
            <input type="number" class="form-control" name="max" placeholder="Unlimited" required
                   th:value="${param.max}">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-search"></i> Search
            </button>
        </div>
    </form>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="alert alert-warning" th:if="${products.isEmpty()}">
                Không tìm thấy sản phẩm nào!
            </div>
        </div>

        <div class="col-md-4 mb-3" th:each="item : ${products}">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}"></h5>
                    <p class="card-text">
                        Giá: <span th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'COMMA')}"></span>
                    </p>
                    <p class="text-muted">
                        <span th:text="${#temporals.format(item.createAt, 'dd/MM/yyyy')}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
