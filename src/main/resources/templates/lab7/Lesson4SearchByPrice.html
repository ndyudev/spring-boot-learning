<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <form action="/lab7/lesson4/price" method="get" class="d-inline-flex">
        <div class="input-group">
            <span class="input-group-text">Min:</span>
            <input type="text" class="form-control" name="min" placeholder="Nhập giá min">
        </div>
        <div class="input-group">
            <span class="input-group-text">Max</span>
            <input type="text" class="form-control" name="max" placeholder="Nhập giá max">
        </div>
        <button class="btn btn-outline-primary">Search</button>
    </form>
    <table class="table-bordered mt-4">
        <thead>
            <tr>
                <th class="p-2">Id</th>
                <th class="p-2">Name</th>
                <th class="p-2">Price</th>
                <th class="p-2">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${products}">
                <td th:text="${item.id}" class="p-2"></td>
                <td th:text="${item.name}" class="p-2"></td>
                <td th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'COMMA')}" class="p-2"></td>
                <td th:text="${#temporals.format(item.createAt, 'dd/MM/yyyy') }" class="p-2"></td>
            </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
