<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4 - Databinding & Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-text { color: red; font-size: 0.85em; font-style: italic; }
    </style>
</head>
<body class="container mt-4">

<div th:if="${message}"
     th:class="${message.contains('lỗi') ? 'alert alert-danger' : 'alert alert-success'}"
     th:text="${message}"></div>

<form action="/lab4/lesson1/save" th:object="${staff}" method="post" enctype="multipart/form-data">

    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="text" th:field="*{id}" class="form-control" placeholder="Nhập email...">
                <div class="error-text" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Họ và tên:</label>
                <input type="text" th:field="*{fullName}" class="form-control" placeholder="Nhập họ tên...">
                <div class="error-text" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <div class="mb-3">
                <label class="d-block fw-bold">Giới tính:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{gender}" value="true" class="form-check-input">
                    <label class="form-check-label">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{gender}" value="false" class="form-check-input">
                    <label class="form-check-label">Nữ</label>
                </div>
                <div class="error-text" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Ngày sinh:</label>
                <input type="date" class="form-control" th:field="*{birthday}">
                <div class="error-text" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Hình ảnh:</label>
                <input type="file" name="photo_file" class="form-control mb-2">
                <input type="hidden" th:field="*{photo}">

            </div>

            <div class="mb-3">
                <label class="d-block fw-bold">Cấp bậc:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{level}" value="0" class="form-check-input">
                    <label class="form-check-label">Úy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{level}" value="1" class="form-check-input">
                    <label class="form-check-label">Tá</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{level}" value="2" class="form-check-input">
                    <label class="form-check-label">Tướng</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Lương:</label>
                <input type="number" step="0.01" th:field="*{salary}" class="form-control">
                <div class="error-text" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary px-5">LƯU LẠI</button>
    </div>

</form>
</body>
</html>
