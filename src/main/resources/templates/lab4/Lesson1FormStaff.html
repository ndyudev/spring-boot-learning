<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4 - Databinding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="text-center text-primary">QUẢN LÝ NHÂN VIÊN</h2>

<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<form th:action="@{/lab4/lesson1/save}" th:object="${staff}" method="post" enctype="multipart/form-data">

    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label>Email:</label>
                <input type="text" th:field="*{id}" class="form-control" placeholder="Nhập email...">
            </div>

            <div class="mb-3">
                <label>Họ và tên:</label>
                <input type="text" th:field="*{fullName}" class="form-control" placeholder="Nhập họ tên...">
            </div>

            <div class="mb-3">
                <label class="d-block">Giới tính:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{gender}" value="true" class="form-check-input">
                    <label class="form-check-label">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{gender}" value="false" class="form-check-input">
                    <label class="form-check-label">Nữ</label>
                </div>
            </div>

            <div class="mb-3">
                <label>Ngày sinh:</label>
                <input type="date" class="form-control"
                       name="birthday"
                       th:value="${#dates.format(staff.birthday, 'yyyy-MM-dd')}">
            </div>
        </div>

        <div class="col-md-6">
            <div class="mb-3">
                <label>Hình ảnh:</label>

                <input type="file" name="photo_file" class="form-control mb-2">

                <input type="hidden" th:field="*{photo}">

                <div>
                    <img th:src="@{|/images/${staff.photo}|}"
                         alt="Ảnh nhân viên" style="max-width: 150px; border: 1px solid #ccc;">
                    <br>
                    <small class="text-muted" th:text="*{photo}"></small>
                </div>
            </div>

            <div class="mb-3">
                <label class="d-block">Cấp bậc:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{level}" value="0" class="form-check-input">
                    <label class="form-check-label">Úy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{level}" value="1" class="form-check-input">
                    <label class="form-check-label">Tá</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{level}" value="2" class="form-check-input">
                    <label class="form-check-label">Tướng</label>
                </div>
            </div>

            <div class="mb-3">
                <label>Lương:</label>
                <input type="number" step="0.01" th:field="*{salary}" class="form-control">
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <button class="btn btn-primary px-4">Create / Update</button>
    </div>

</form>
</body>
</html>
