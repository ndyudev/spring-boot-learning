<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Lab 2 Lesson 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row">

        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Form Sản Phẩm
                </div>
                <div class="card-body">
                    <form th:action="@{/lab2/lesson4/product/save}" method="post" th:object="${productForm}">
                        <div class="mb-3">
                            <label class="form-label">Tên sản phẩm:</label>
                            <input type="text" th:field="*{name}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá ($):</label>
                            <input type="number" th:field="*{price}" class="form-control" step="0.1">
                        </div>
                        <button class="btn btn-success">Lưu lại</button>
                    </form>
                </div>
            </div>

            <div class="alert alert-info mt-3" th:if="${productForm != null}">
                Bạn đang sửa: <b th:text="${productForm.name}"></b>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    Danh sách sản phẩm (@ModelAttribute)
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Tên SP</th>
                            <th>Giá</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${products}">
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.price}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
