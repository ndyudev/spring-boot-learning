<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Lab 2 Lesson 4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="col-md-6">
    <div class="card">
        <div class="card-header bg-primary text-white">
            Form Sản Phẩm
        </div>
        <div class="card-body">
            <form th:action="@{/lab2/lesson4/product/save}" method="post" th:object="${productForm}">

                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm:</label>
                    <input type="text" th:field="*{name}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá ($):</label>
                    <input type="number" th:field="*{price}" class="form-control" step="0.1">
                </div>

                <button class="btn btn-success">Lưu lại</button>
            </form>
        </div>
    </div>

    <div class="alert alert-info mt-3" th:if="${productForm != null}">
        Bạn đang sửa: <b th:text="${productForm.name}"></b>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
