<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-5 text-center">
    <h3 class="text-primary">Lab 2 Lesson 5</h3>

    <div class="alert alert-warning my-4"
         th:if="${message != null or param.message != null}">

        Thông điệp nhận được:
        <b class="text-danger" th:text="${message} ?: ${param.message}"></b>
    </div>

    <div class="list-group w-50 mx-auto">
        <a href="/lab2/lesson5/return" class="list-group-item list-group-item-action">
            Vào trang A (Mặc định)
        </a>
        <a href="/lab2/lesson5/forward" class="list-group-item list-group-item-action list-group-item-primary">
            Vào B (Forward về A) -> Giữ nguyên URL /b
        </a>
        <a href="/lab2/lesson5/redirect" class="list-group-item list-group-item-action list-group-item-success">
            Vào C (Redirect về A) -> URL đổi thành /a
        </a>
        <a href="/lab2/lesson5/resp" class="list-group-item list-group-item-action list-group-item-warning">
            Vào D (Response Body) -> Hiện text thô
        </a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
