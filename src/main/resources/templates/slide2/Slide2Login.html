<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Slide 2 Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-5">
    <span th:text="${message}"></span>
    <form action="/slide2/form" method="post">
        <div class="mb3">
            <label for="user" class="form-label"></label>
                <input type="text" class="form-control" id="user" name="user" placeholder="Username" required th:value="${param.user}">
        </div>
        <div class="mb3">
            <label for="pass" class="form-label"></label>
            <input type="password" class="form-control" id="pass" name="pass" placeholder="Password" required th:value="${param.pass}">
        </div>
        <button class="btn-primary btn">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
