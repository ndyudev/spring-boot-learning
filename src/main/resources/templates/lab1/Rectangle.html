<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính HCN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card w-50 mx-auto">
        <div class="card-header bg-primary text-white">Tính Hình Chữ Nhật</div>
        <div class="card-body">

            <form action="/lab1/rectangle" method="post">
                <div class="mb-3">
                    <label class="form-label">Height (Chiều dài)</label>
                    <input type="number" name="height" class="form-control" th:value="${height}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Width (Chiều rộng)</label>
                    <input type="number" name="width" class="form-control" th:value="${width}" required>
                </div>

                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>

            <ul class="list-group mt-3" th:if="${area != null}">
                <li class="list-group-item">
                    Chu vi: <b th:text="${perimeter}"></b>
                </li>
                <li class="list-group-item">
                    Diện tích: <b th:text="${area}"></b>
                </li>
            </ul>

        </div>
    </div>
</div>
</body>
</html>
