<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Staff List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex align-items-center border-bottom py-3" th:each="staff, st : ${staffs}">

        <img th:src="@{|/lab3/${staff.photo}|}"
             class="rounded-circle"
             style="width: 50px; height: 50px; object-fit: cover;">

        <div class="ms-3">
            <span class="fw-bold" th:text="${st.count} + '.'"></span>

            <span class="fw-bold" th:text="${#strings.capitalizeWords(staff.fullName)}"></span>,

            <span class="text-black"
                  th:text="'$' + ${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}">
                </span>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
