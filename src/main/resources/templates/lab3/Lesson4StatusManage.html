<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <table class="table-striped table-bordered">

        <thead>
        <tr>
            <th rowspan="2">HỌ VÀ TÊN</th>
            <th colspan="6">GIÁ TRỊ CÁC THUỘC TÍNH TRẠNG THÁI</th>
        </tr>
        <tr>
            <th>Index</th>
            <th>Count</th>
            <th>First</th>
            <th>Last</th>
            <th>Odd</th>
            <th>Even</th>
        </tr>
        </thead>

        <tbody>
        <th:block th:each="staff, st : ${listTable}">
            <tr th:style="@{|background-color:${st.odd?'pink':'cyan'}|}">
                <td th:text="${#strings.capitalizeWords(staff.fullName)}"></td>
                <td th:text="${st.index}"></td>
                <td th:text="${st.count}"></td>
                <td th:text="${st.first}"></td>
                <td th:text="${st.last}"></td>
                <td th:text="${st.odd}"></td>
                <td th:text="${st.even}"></td>
            </tr>

        </th:block>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
