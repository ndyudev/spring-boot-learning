<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Lab 3 Lesson 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <img th:src="@{|/lab3/${staff.photo}|}">
    <hr>
    Email:
    <b th:text="${staff.id}"></b>
    <hr>
    Họ và tên:
    <b th:text="${#strings.capitalizeWords(staff.fullName)}"></b>
    <hr>
    Giới tính:
    <b th:text="${staff.gender ? 'Nam' : 'Nữ'}"></b>
    <hr>
    Ngày sinh:
    <b th:text="${#dates.format(staff.birthday, 'dd-MM-yyyy')}"></b>
    <hr>
    Cấp bậc:
    <th:block th:switch="${staff.level}">
        <b th:case="0">Úy</b>
        <b th:case="1">Tá</b>
        <b th:case="2">Tướng</b>
        <b th:case="*">Chưa có</b>
    </th:block>
    <hr>
    Salary:
    $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2,
'POINT')}"></b>
    <hr>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
