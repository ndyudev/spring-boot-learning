<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 3 - Form Binding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<form th:action="@{/lab3/lesson3/save}" th:object="${myForm}" method="post">

    <h3>Fill to SelectBox</h3>
    <select class="form-select w-50 mb-3" th:field="*{staffIdForSelect}">
        <option th:each="s : ${staffs}"
                th:value="${s.email}"
                th:text="${s.fullName}">
        </option>
    </select>

    <h3>Create Radio Button Group</h3>
    <div th:each="s : ${staffs}" class="form-check">
        <input class="form-check-input" type="radio"
               th:field="*{staffIdForRadio}"
               th:value="${s.email}">
        <label class="form-check-label" th:text="${s.fullName}"></label>
    </div>

    <h3 class="mt-3">Choose Hobbies</h3>
    <div class="d-flex align-items-center gap-3">
        <div th:each="entry : ${hobbiesMap}" class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox"
                   th:field="*{hobbies}"
                   th:value="${entry.key}">
            <label class="form-check-label" th:text="${entry.value}"></label>
        </div>

        <button class="btn btn-secondary border">Choose</button>
    </div>
</form>

<div class="mt-4 border-top pt-3">
    <p class="fs-5">
        Nhân viên (SelectBox):
        <span class="text-danger fw-bold" th:text="${myForm.staffIdForSelect}"></span>
    </p>

    <p class="fs-5">
        Nhân viên (Radio):
        <span class="text-primary fw-bold" th:text="${myForm.staffIdForRadio}"></span>
    </p>

    <p class="fs-5">Bạn chọn:</p>
    <ul>
        <li th:each="h : ${myForm.hobbies}" th:text="${h}"></li>
    </ul>
</div>

</body>
</html>
