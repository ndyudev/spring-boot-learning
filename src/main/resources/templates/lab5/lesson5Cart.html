<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Infinity Digital Cart</a>
    </div>
</nav>

<div class="container">
    <a th:href="@{/lab5/lesson5/list}" class="btn btn-primary mb-3">Tiếp tục mua hàng</a>

    <a th:href="@{/lab5/lesson5/clear}" class="btn btn-danger mb-3 float-end">Clear Cart</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity</th> <th>Price (USD)</th>
            <th>Total (USD)</th>
            <th>Action</th> </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.id}">1</td>
            <td th:text="${item.name}">Product Name</td>

            <td style="width: 120px;">
                <form th:action="@{/lab5/lesson5/update}" method="post">
                    <input type="hidden" name="id" th:value="${item.id}">

                    <input type="number"
                           name="quantity"
                           th:value="${item.quantity}"
                           min="1"
                           class="form-control text-center"
                           onblur="this.form.submit()">
                </form>
            </td>

            <td th:text="${item.price}">0.00</td>
            <td th:text="${#numbers.formatDecimal(item.quantity * item.price, 1, 'COMMA', 2, 'POINT')}">0.00</td>

            <td>
                <a th:href="@{|/lab5/lesson5/remove/${item.id}|}" class="btn btn-sm btn-outline-danger">Remove</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4" class="text-end"><strong>Total Amount:</strong></td>
            <td th:text="${#numbers.formatDecimal(totalAmount, 1, 'COMMA', 2, 'POINT')}" class="fw-bold text-danger">0.00</td>
            <td></td>
        </tr>
        </tfoot>
    </table>
    <a th:href="@{/lab5/lesson5/checkout}" class="btn btn-outline-primary">Payment</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
