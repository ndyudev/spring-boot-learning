<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Lab 5 Lesson 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form action="/lab5/lesson2/account/login" method="post">
    <input type="text" name="username" th:value="${username}" placeholder="Username" class="form-control mb-2">

    <input type="password" name="password" th:value="${password}" placeholder="Password" class="form-control mb-2">

    <div class="form-check mb-3">
        <input type="checkbox" name="remember" value="true" class="form-check-input"
               th:checked="${username != null && username != ''}">
        <label>Remember me?</label>
    </div>

    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

    <button class="btn btn-primary">Login</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
