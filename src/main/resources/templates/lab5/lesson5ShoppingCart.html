<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Infinity Digital Shop</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-4" th:each=" item : ${items}">
                <div class="card mb-4">
                    <div class="card-header" th:text="${item.getName()}"></div>
                    <div class="card-body">
                        <p class="card-text" th:text="${item.getQuantity()}"></p>
                        <p class="card-text"><strong>Price: </strong><span th:text="${item.getPrice()}"></span> USD</p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-outline-danger" th:href="@{|/lab5/lesson5/add/${item.getId()}|}">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
