<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phân trang sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-secondary text-center">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${page.content}">
                    <td class="text-center" th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td class="text-end" th:text="${item.price}"></td>
                    <td class="text-center" th:text="${item.createAt}"></td>
                </tr>
                </tbody>
            </table>

            <div class="text-center mt-3">
                <a th:href="@{/lab6/product/page?p=0}" class="btn btn-outline-primary btn-sm">First</a>

                <a th:href="@{|/lab6/product/page?p=${page.number - 1}|}"
                   th:classappend="${page.first} ? 'disabled' : ''"
                   class="btn btn-outline-primary btn-sm">Previous</a>

                <a th:href="@{|/lab6/product/page?p=${page.number + 1}|}"
                   th:classappend="${page.last} ? 'disabled' : ''"
                   class="btn btn-outline-primary btn-sm">Next</a>

                <a th:href="@{|/lab6/product/page?p=${page.totalPages - 1}|}" class="btn btn-outline-primary btn-sm">Last</a>
            </div>

            <div class="mt-4">
                <ul class="mb-0">
                    <li>Số thực thể hiện tại: <strong th:text="${page.numberOfElements}"></strong></li>
                    <li>Trang số: <strong th:text="${page.number}"></strong></li>
                    <li>Kích thước trang: <strong th:text="${page.size}"></strong></li>
                    <li>Tổng số thực thể: <strong th:text="${page.totalElements}"></strong></li>
                    <li>Tổng số trang: <strong th:text="${page.totalPages}"></strong></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
