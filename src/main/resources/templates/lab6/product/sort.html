<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-white">
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-secondary text-center">
                <tr>
                    <th>
                        <a th:href="@{/lab6/product/sort?field=id}" class="text-decoration-none fw-bold">Id</a>
                    </th>
                    <th>
                        <a th:href="@{/lab6/product/sort?field=name}" class="text-decoration-none fw-bold">Name</a>
                    </th>
                    <th>
                        <a th:href="@{/lab6/product/sort?field=price}" class="text-decoration-none fw-bold">Price</a>
                    </th>
                    <th>
                        <a th:href="@{/lab6/product/sort?field=createAt}" class="text-decoration-none fw-bold">Date</a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td class="text-center" th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td class="text-end fw-bold"
                        th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}">
                    </td>
                    <td class="text-center" th:text="${item.createAt}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
