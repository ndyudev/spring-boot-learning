<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quản lý tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h3 class="text-center text-primary mb-4 text-uppercase fw-bold">
    <i class="fa-solid fa-users"></i> Account Management
  </h3>

  <div th:if="${message != null}" class="alert alert-info text-center">
    <span th:text="${message}"></span>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <div th:replace="~{lab6/account/form :: form}"></div>
    </div>

    <div class="col-md-8">
      <div th:replace="~{lab6/account/table :: table}"></div>
    </div>
  </div>
</div>
</body>
</html>
