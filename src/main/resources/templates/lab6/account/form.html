<div th:fragment="form" class="card shadow-sm">
    <div class="card-header bg-white text-primary fw-bold">
        Thông tin tài khoản
    </div>
    <div class="card-body">
        <form th:action="@{/lab6/account/index}" method="post" th:object="${account}">

            <div class="mb-2">
                <label class="form-label fw-bold">Username</label>
                <input type="text" class="form-control" th:field="*{username}" placeholder="Tên đăng nhập...">
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Mật khẩu...">
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Fullname</label>
                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Họ và tên...">
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email...">
            </div>

            <div class="mb-3 d-flex gap-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{activated}">
                    <label class="form-check-label">Activated</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{admin}">
                    <label class="form-check-label">Admin?</label>
                </div>
            </div>

            <hr>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" th:formaction="@{/lab6/account/create}">
                    <i class="fa-solid fa-plus"></i> Create
                </button>
                <button class="btn btn-warning text-white" th:formaction="@{/lab6/account/update}">
                    <i class="fa-solid fa-pen"></i> Update
                </button>
                <button class="btn btn-danger" th:formaction="@{/lab6/account/delete}">
                    <i class="fa-solid fa-trash"></i> Delete
                </button>
                <a th:href="@{/lab6/account/index}" class="btn btn-secondary">
                    <i class="fa-solid fa-rotate-right"></i> Reset
                </a>
            </div>
        </form>
    </div>
</div>
