<div th:fragment="table" class="card shadow-sm">
    <div class="card-header bg-white text-primary fw-bold">
        Danh sách Category
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover table-bordered mb-0">
                <thead class="table-primary text-center">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col" style="width: 100px;">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="3" class="text-center text-muted py-3">Chưa có dữ liệu</td>
                </tr>

                <tr th:each="item : ${items}">
                    <td class="text-center fw-bold" th:text="${item.id}">Id</td>
                    <td th:text="${item.name}">Name</td>
                    <td class="text-center">
                        <a th:href="@{/lab6/category/edit/{id}(id=${item.id})}"
                           class="btn btn-sm btn-outline-info">
                            <i class="fa-solid fa-pen-to-square"></i> Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer bg-white text-muted small">
        Tổng số: <span th:text="${#lists.size(items)}">0</span> danh mục
    </div>
</div>
