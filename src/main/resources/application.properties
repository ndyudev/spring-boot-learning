# ==============================================================
# 1. CAU HINH TEN APP
# ==============================================================
spring.application.name=Spring Boot MVC Java 5

# ==============================================================
# 2. CAU HINH SERVER
# ==============================================================
# server.port=8080
server.servlet.context-path=/

# ==============================================================
# 3. CAU HINH THYMELEAF
# ==============================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# Tat cache de Dev cho suong (F5 la an ngay)
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# ==============================================================
# 4. CAU HINH DATABASE (SQL SERVER)
# ==============================================================
# Ket noi DB: infinity_digital_ecom tai localhost:1435
spring.datasource.url=jdbc:sqlserver://localhost:1435;databaseName=infinity_digital_ecom;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=NdyuDev@2025
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ==============================================================
# 5. CAU HINH JPA / HIBERNATE
# ==============================================================
# Chon 'none' vi DB da on dinh, tranh loi tao lai bang
spring.jpa.hibernate.ddl-auto=none

# Hien thi va format SQL de debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect chuan cho SQL Server + Hibernate moi
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ==============================================================
# 6. CAU HINH CLOUDINARY
# ==============================================================
# Luu y: Neu bro chua co key thi cu de comment,
# nhung phai dam bao CloudinaryService khong @Autowired khi chua co config
# cloudinary.cloud-name=dien_ten_cloud_name_vao_day
# cloudinary.api-key=dien_api_key_vao_day
# cloudinary.api-secret=dien_api_secret_vao_day

# ==============================================================
# 7. CAU HINH KHAC
# ==============================================================
management.endpoints.web.exposure.include=beans
spring.messages.encoding=UTF-8

# Cho phep ghi de Bean (Fix loi trung ten CategoryRepository luc nay)
spring.main.allow-bean-definition-overriding=true

# Gi? nguyên tên c?t nh? trong @Column/@JoinColumn (Không t? ??ng ??i sang snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl